<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DOM & Events Demo</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="dom.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1 id="main-title">Hello DOM</h1>
        <p class="intro">
          Interact with the buttons and box below to see DOM updates.
        </p>
      </header>

      <section class="controls">
        <button id="btn" class="btn">Click Me</button>
        <button id="reset" class="btn secondary">Reset</button>
      </section>

      <section class="content">
        <p class="para">This is the first paragraph.</p>
        <p class="para">This is the second paragraph.</p>

        <div class="box" aria-label="demo box" role="region"></div>
      </section>
    </main>

    <!-- Link to your DOM script (adjust path if you store under src/js/) -->
    <script src="dom.js"></script>
  </body>
</html>
